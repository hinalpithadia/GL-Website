      display: flex;

      position: relative;
      overflow: hidden;
    }

    .content-wrap {
	display: grid;
	place-items: center;
	grid-template-areas: 'main';
}

.content {
	grid-area: main;
	display: grid;	
	place-items: center;
	line-height: 1.2;
	grid-template-areas: 'content';
}

.content-wrap .content:first-child {
	height: 100vh;
}
@media screen and (min-width: 53em) {
    .content__img--3 {
        width: 30vw;
        align-self: center;
    }
}
.content--layout {
	grid-template-areas:  'title-up title-down' 
						  'img img'
						  'text text';
	grid-template-columns: 1fr 1fr;
	gap: 1rem;
}

.content__img {
	grid-area: img;
	max-width: 50%;
	height: auto;
}
.content--layout-3 {
        grid-template-areas:
        'title-up img title-down'
        'text text text';
        grid-template-columns: 20vw auto 20vw;
        grid-template-rows: auto auto;
        row-gap: 10vh;
        column-gap: 2vw;
        justify-content: center;
        align-content: center;
    }
    .content__img--3 {
    aspect-ratio: 1000 / 560;

            <defs>

              <mask id="pathMask">

                  d="M 0 280 Q 500 620.2128 1000 280 Q 500 -34.0426 0 280"

                  style="filter: url(#displacementFilter3);">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/flip.min.js"></script>
    
    <script>
   document.addEventListener("DOMContentLoaded", () => {
    const svg = document.querySelector('.content__img--3');
    const mask = svg.querySelector('.mask');
    const image = svg.querySelector('image');
    const titleWrap = document.querySelector('.title-wrap');
    const titleUp = titleWrap.querySelector('.title--up');
    const titleDown = titleWrap.querySelector('.title--down');

    // Save the initial state of the title elements
    const flipState = Flip.getState([titleUp, titleDown]);

    // Check if the mask element is a circle or path
    const isCircle = mask.tagName.toLowerCase() === 'circle';

    // Create Flip timeline
    const flipTimeline = Flip.from(flipState, {
      simple: true,
      ease: "none",
    })
    .fromTo(mask, {
      attr: isCircle ? { r: mask.getAttribute('r') } : { d: mask.getAttribute('d') },
    }, {
      attr: isCircle ? { r: mask.dataset.valueFinal } : { d: mask.dataset.valueFinal },
      ease: "none",
    }, 0)
    .fromTo(image, {
      transformOrigin: '50% 50%',
      filter: 'brightness(100%)',
    }, {
      scale: isCircle ? 1.2 : 1,
      filter: 'brightness(150%)',
      ease: "none",
    }, 0);

    // Apply ScrollTrigger for scroll-based animation
    ScrollTrigger.create({
      trigger: titleWrap,
      start: "clamp(top bottom-=10%)",
      end: "+=40%",
      scrub: true,
      animation: flipTimeline,
    });
  });

    </script>
